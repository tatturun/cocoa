<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>cocoaアカウントについて</title>
        <meta name="description" content="cocoaアプリHP">
        <meta name="viewport" content="width=device-width">
        <link href="css/common.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header-inner">
                <a class="header-logo">
                    <img src="illust/cocoa_icon.png" alt="ロゴ">
                </a>
            </div>
        </header>

        <main class="main">
            <div>
                <div class="first-view-text">
                    <h1>cocoaアプリの<br>アカウントについて</h1>
                </div>
            </div>
            <div class="box">
                <h4>アカウント概要</h4>
                <ul class="feature nore">
                    <li><div class="line1"></div></li>
                    <li>
                        <ul class="ex">
                            <li>ユーザー情報は基本的に残り続けます</li>
                            <li>アカウントを削除すると，ユーザーの個人情報，
                                ユーザーの時間割内容が削除されます</li>
                            <li>アカウントを削除しても，ユーザーごとに追加した科目や科目の
                                口コミ，課題解答例，専門用語は残ります</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="box">
                <h4>アカウント削除方法</h4>
                <ul class="feature nore">
                    <li><div class="line2"></div></li>
                    <li>
                        <ul class="ex de">
                            <li>時間割画面に移動
                                （画面下のナビゲーションバーの真ん中にあるアイコン）
                            </li>
                            <li>画面右上の設定ボタンをクリック</li>
                            <li>項目の下にあるアカウント削除をクリック</li>
                        </ul>
                    </li>
                </ul>
            </div>
            
        </main>

        <footer class="footer">
        </footer>
    </body>
</html>
